
name: AutoBuild .NET

on:
  push:
    branches: 
      - main
      - release
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet msbuild
    - name: Upload TheOtherRoles.dll
      uses: actions/upload-artifact@v3
      with:
        name: TheOtherRoles.dll
        path: "TheOtherRoles/bin/Debug/netstandard2.1/TheOtherRoles.dll"
